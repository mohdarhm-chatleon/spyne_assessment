spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  application:
    name: backend

  profiles:
    default: local
    active: local

  banner:
    location: classpath:/banner.txt

  api-docs:
    path: /misc/api-docs

  swagger-ui:
    path: /misc/swagger-ui.html
    enabled: true
    tagsSorter: alpha
    operationsSorter: method

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
    com:
      spyne:
        backend: DEBUG

---
env: HOSTED

spring:
  config:
    activate:
      on-profile: hosted

  datasource:
    url: >
      jdbc:mysql://${hostedUrl}?ssl-mode=REQUIRED
    username: ${hostedUsername}
    password: ${hostedPassword}
    initialization-mode: always
    hikari:
      maximum-pool-size: 2


